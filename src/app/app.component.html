<div>
  <h1>{{title}}</h1>

  <form>
    <label for="numero1">Número 1: </label>
    <input type="number" [(ngModel)]="numero1" name="numero1"><br/>
    <label for="numero2">Número 2: </label>
    <input type="number" [(ngModel)]="numero2" name="numero2"><br/>


    <input type="submit" value="Sumar" (click)="sumar()">
    <input type="submit" value="Restar" (click)="restar()">
    <input type="submit" value="Multiplicar" (click)="multiplicar()">
    <input type="submit" value="Dividir" (click)="dividir()">
  </form>

  <p>Resultado: {{resultado}}</p>
</div>
